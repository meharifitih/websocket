<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket with golang</title>
  </head>
  <body>
    <div class="center">
      <h1>Amazing Chat Application</h1>
      <h3 id="chat-header">Currently in chat: general</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /><br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        rows="4"
        cols="50"
        placeholder="Wellcome to chatroom"
      >
      </textarea>

      <br />

      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /><br /><br />
        <input type="submit" value="Send message" />
      </form>
    </div>

    <script>
      var selectedChat = "genaral";

      function changeChatroom() {
        var newchat = document.getElementById("chatroom");
        if (newchat != null && newchat != selectedChat) {
          console.log(newchat);
        }
        return false;
      }

      function sendMessage() {
        var newmessage = document.getElementById("message");
        if (newmessage != null) {
           conn.send(newmessage.value)
        }
        return false;
      }

      window.onload = function () {
        document.getElementById("chatroom-selection").onsubmit = changeChatroom;
        document.getElementById("chatroom-message").onsubmit = sendMessage;

        if (window["WebSocket"]) {
          console.log("supports webscokets");
          // connect to ws
          conn = new WebSocket("ws://" + document.location.host + "/ws");

          conn.onmessage = function(evt){
            console.log(evt)
          }
        } else {
          alert("Browser doesn't support webscokets");
        }
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: rgb(66, 56, 56);
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
